<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Data Upload</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Data Man Power
            </div>
            <div class="panel-body">
                <button ng-click="upload.newUpload()" type="button" name="button" class="btn btn-raised btn-primary btn-xs" data-toggle="modal" data-target="#myModal">
                    Tambah
                </button>
                <table ng-table="upload.configurationNgTable" class="table table-responsive table-small-font table-striped table-bordered table-hover">
                    <tr ng-repeat="dpt in $data">
                        <td data-title="'ID Upload'" sortable="'idUpload'" filter="{idUpload: 'text'}">{{dpt.idUpload}}</td>
                        <td data-title="'Foto'" ng-click="upload.showImage(dpt.gambar)">
                            <img style="width: 100px;heigth: 100px" ng-src="api/file/{{dpt.gambar}}" />
                        </td>
                        <td data-title="'Aksi'">
                            <button ng-click="upload.edit(dpt)" data-toggle="modal" data-target="#myModal" type="button" name="button" class="btn btn-raised btn-success btn-xs">
                                Edit
                            </button>
                            <button ng-click="upload.delete(dpt.idUpload)" type="button" name="button" class="btn btn-raised btn-danger btn-xs">
                                Delete
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 ng-show="upload.isSave" class="modal-title" id="myModalLabel">Tambah Data</h4>
                <h4 ng-hide="upload.isSave" class="modal-title" id="myModalLabel">Update Data</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group label-floating">
                        <label>ID Upload</label>
                        <input ng-model="upload.form.idUpload" type="text" class="form-control" ng-disabled="upload.isSave == false">
                        <span class="help-block">Masukkan ID Upload</span>
                    </div>
                    <div ng-show="upload.isSave" class="form-group label-floating">
                        <label>Foto Profile</label>
                        <input type="text" readonly="" class="form-control" placeholder="Browse...">
                        <input type="file" ng-model="upload.form.file" base-sixty-four-input>
                    </div>
                    <div ng-hide="upload.isSave" class="form-group label-floating">
                        <label>Foto Profile</label>
                        <input disabled ng-model="upload.form.gambar" type="text" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-raised btn-warning btn-xs" data-dismiss="modal">Cancel</button>
                <button ng-click="upload.save(upload.form)" ng-show="upload.isSave" type="button" class="btn btn-raised btn-primary btn-xs">Simpan</button>
                <button ng-click="upload.update(upload.form)" ng-hide="upload.isSave" type="button" class="btn btn-raised btn-success btn-xs">Update</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Gambar</h4>
            </div>
            <div class="modal-body">
                <img style="width: 850px" ng-src="api/file/{{upload.gambar}}" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-raised btn-warning btn-xs" data-dismiss="modal">Tutup</button>
            </div>
        </div>
    </div>
</div>
